<!DOCTYPE html>
<html>
    <head>
        <title>CSS Markers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cssmarker.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>CSS markers</h1>
        <div class="container">
            <h3 class="colorname">Red: rgba(255,0,0,0)</h3>
            <div class="marker red">
                
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <h3 class="colorname">Green: rgba(0,255,0,0)</h3>
            <div class="marker green">
                
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <h3 class="colorname">Blue: rgba(0,0,255,0)</h3>
            <div class="marker blue">
                
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            
        </div>

    </body>
</html>
